<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <h3>Timer and Stopwatch</h3>
    </div>
    <div class="outer-wrapper">
      <div class="clock">
        <div class="wrapper">
          <div class="main">
            <div class="hour">
              <p class="number" id="hour">02</p>
              <p>Hours</p>
            </div>
            <div class="colon">:</div>
            <div class="min">
              <p class="number" id="min">02</p>
              <p>Minutes</p>
            </div>
            <div class="colon">:</div>
            <div class="sec">
              <p class="number" id="sec">02</p>
              <p>Seconds</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="test.js"></script>
</body>

</html>
