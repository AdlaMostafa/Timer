<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <div class="Timer">
          <a href="">Timer</a>
          <img src="images/timer icon.png" alt="">
        </div>
        <div class="Stopwatch">
          <a href="">Stopwatch</a>
          <img src="images/stopwatch.png" alt="">
        </div>
      </div>
      <div class="timeplace" contenteditable="true">
        <div class="time">
          <span id="timeInput" contenteditable="true">00h : 00m : 00s</span>
        </div>
      </div>
      </div>
      <div class="footer">
        <div class="icons">
          <img src="images/speaker.png" alt="">
          <img src="images/border.png" alt="">
        </div>
        <div class="btns">
          <button id="startBtn" class="btn1">Start</button>
          <button id="stopBtn" class="btn2">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="test.js"></script>
</body>

</html>
